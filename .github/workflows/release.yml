name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., 1.0.1). Leave blank to auto-increment patch version.'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine Version
        id: get_version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            # Get latest tag, fallback to 1.0.0 if none exists
            LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v1.0.0")
            echo "Latest tag: $LATEST_TAG"
            
            # Strip 'v' and increment patch version
            BASE_VERSION=$(echo $LATEST_TAG | sed 's/v//')
            MAJOR=$(echo $BASE_VERSION | cut -d. -f1)
            MINOR=$(echo $BASE_VERSION | cut -d. -f2)
            PATCH=$(echo $BASE_VERSION | cut -d. -f3)
            NEW_PATCH=$((PATCH + 1))
            VERSION="$MAJOR.$MINOR.$NEW_PATCH"
          fi
          echo "Final Version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

  build-controller:
    needs: version
    runs-on: ubuntu-latest
    env:
      VCPKG_BINARY_SOURCES: 'clear;files,${{ github.workspace }}/vcpkg_cache,readwrite'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ninja-build \
            libudev-dev \
            libx11-dev \
            libxcursor-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxi-dev \
            libgl1-mesa-dev \
            libglu1-mesa-dev \
            libfreetype6-dev \
            libopenal-dev \
            libflac-dev \
            libvorbis-dev

      - name: Create vcpkg cache directory
        run: mkdir -p ${{ github.workspace }}/vcpkg_cache

      - name: vcpkg Binary Cache
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/vcpkg_cache
          key: ${{ runner.os }}-vcpkg-${{ hashFiles('puckpulse-controller/vcpkg.json') }}
          restore-keys: |
            ${{ runner.os }}-vcpkg-

      - name: Configure and Build Standard (with SFML)
        run: |
          cmake -B build-standard -S puckpulse-controller \
            -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DENABLE_SFML=ON \
            -DCMAKE_TOOLCHAIN_FILE=$VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake \
            -DPUCKPULSE_VERSION=${{ needs.version.outputs.version }}
          cmake --build build-standard

      - name: Configure and Build Headless (no SFML)
        run: |
          cmake -B build-headless -S puckpulse-controller \
            -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DENABLE_SFML=OFF \
            -DCMAKE_TOOLCHAIN_FILE=$VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake \
            -DPUCKPULSE_VERSION=${{ needs.version.outputs.version }}
          cmake --build build-headless

      - name: Package
        run: |
          chmod +x puckpulse-controller/packaging/preinst
          chmod +x puckpulse-controller/packaging/postinst
          chmod +x puckpulse-controller/packaging/config
          
          cd build-standard && cpack -G DEB && cd ..
          cd build-headless && cpack -G DEB && cd ..

      - name: Stage Controller Artifacts
        run: |
          mkdir -p staging
          cp build-standard/*.deb staging/
          cp build-headless/*.deb staging/

      - name: Upload Controller Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: controller-debs
          path: staging/

  build-app-android:
    needs: version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Cache Pub Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('puckpulse-app/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Install App Dependencies
        run: |
          cd puckpulse-app
          flutter pub get

      - name: Decode Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > puckpulse-app/android/app/upload-keystore.jks

      - name: Create key.properties
        run: |
          echo "storePassword=${{ secrets.ANDROID_STORE_PASSWORD }}" > puckpulse-app/android/key.properties
          echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> puckpulse-app/android/key.properties
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> puckpulse-app/android/key.properties
          echo "storeFile=upload-keystore.jks" >> puckpulse-app/android/key.properties

      - name: Build Android Artifacts
        run: |
          cd puckpulse-app
          flutter build appbundle --release --build-name=${{ needs.version.outputs.version }} --build-number=${{ github.run_number }}
          flutter build apk --release --build-name=${{ needs.version.outputs.version }} --build-number=${{ github.run_number }}

      - name: Rename Artifacts
        run: |
          cp puckpulse-app/build/app/outputs/bundle/release/app-release.aab puckpulse-app-v${{ needs.version.outputs.version }}.aab
          cp puckpulse-app/build/app/outputs/flutter-apk/app-release.apk puckpulse-app-v${{ needs.version.outputs.version }}.apk

      - name: Stage Android Artifacts
        run: |
          mkdir -p staging
          cp *.aab staging/
          cp *.apk staging/

      - name: Upload Android Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-artifacts
          path: staging/

  build-app-linux:
    needs: version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ninja-build \
            libgtk-3-dev \
            libblkid-dev \
            liblzma-dev \
            libgcrypt20-dev \
            pkg-config

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Cache Pub Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('puckpulse-app/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install App Dependencies
        run: |
          cd puckpulse-app
          flutter pub get

      - name: Build Linux
        run: |
          cd puckpulse-app
          flutter build linux --release --build-name=${{ needs.version.outputs.version }}

      - name: Package Linux
        run: |
          cd puckpulse-app/build/linux/x64/release/bundle
          tar -czvf ../../../../../puckpulse-app-linux.tar.gz .

      - name: Stage Linux Artifacts
        run: |
          mkdir -p staging
          cp puckpulse-app/puckpulse-app-linux.tar.gz staging/

      - name: Upload Linux Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-app-artifacts
          path: staging/

  release:
    needs: [version, build-controller, build-app-android, build-app-linux]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.version.outputs.version }}
          name: Release v${{ needs.version.outputs.version }}
          files: |
            *.deb
            *.apk
            *.aab
            *.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
