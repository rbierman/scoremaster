name: Controller - Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., 1.0.1). Leave blank to auto-increment patch version.'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      VCPKG_BINARY_SOURCES: 'clear;files,${{ github.workspace }}/vcpkg_cache,readwrite'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all tags

      - name: Determine Version
        id: get_version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            # Get latest tag, fallback to 1.0.0 if none exists
            LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v1.0.0")
            echo "Latest tag: $LATEST_TAG"
            
            # Strip 'v' and increment patch version
            BASE_VERSION=$(echo $LATEST_TAG | sed 's/v//')
            MAJOR=$(echo $BASE_VERSION | cut -d. -f1)
            MINOR=$(echo $BASE_VERSION | cut -d. -f2)
            PATCH=$(echo $BASE_VERSION | cut -d. -f3)
            NEW_PATCH=$((PATCH + 1))
            VERSION="$MAJOR.$MINOR.$NEW_PATCH"
          fi
          echo "Final Version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ninja-build \
            libudev-dev \
            libx11-dev \
            libxcursor-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxi-dev \
            libgl1-mesa-dev \
            libglu1-mesa-dev \
            libfreetype6-dev \
            libopenal-dev \
            libflac-dev \
            libvorbis-dev

      - name: Create vcpkg cache directory
        run: mkdir -p ${{ github.workspace }}/vcpkg_cache

      - name: vcpkg Binary Cache
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/vcpkg_cache
          key: ${{ runner.os }}-vcpkg-${{ hashFiles('scoremaster-controller/vcpkg.json') }}
          restore-keys: |
            ${{ runner.os }}-vcpkg-

      - name: Configure and Build Standard (with SFML)
        run: |
          cmake -B build-standard -S scoremaster-controller \
            -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DENABLE_SFML=ON \
            -DCMAKE_TOOLCHAIN_FILE=$VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake \
            -DSCOREMASTER_VERSION=${{ steps.get_version.outputs.version }}
          cmake --build build-standard

      - name: Configure and Build Headless (no SFML)
        run: |
          cmake -B build-headless -S scoremaster-controller \
            -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DENABLE_SFML=OFF \
            -DCMAKE_TOOLCHAIN_FILE=$VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake \
            -DSCOREMASTER_VERSION=${{ steps.get_version.outputs.version }}
          cmake --build build-headless

      - name: Package
        run: |
          chmod +x scoremaster-controller/packaging/preinst
          chmod +x scoremaster-controller/packaging/postinst
          chmod +x scoremaster-controller/packaging/config
          
          cd build-standard && cpack -G DEB && cd ..
          cd build-headless && cpack -G DEB && cd ..

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: Release v${{ steps.get_version.outputs.version }}
          files: |
            build-standard/*.deb
            build-headless/*.deb
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
